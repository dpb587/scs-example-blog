image:
  source:
      type: git
      uri: https://github.com/dpb587/scs-mysql-slave.git
  engine:
    method: docker
  config:
    main:
      serverid: '164'
      super_username: 'root'
      super_password: 'password'
      master_username: 'repl'
      master_password: 'password'
      replicate: [ 'scs_example' ]
container:
  name:
    role: mysql-slave
  dependency:
    provide:
      mysql:
        method: disco
    require:
      mysql:
        method: disco
        options:
          name.role: "mysql-master"
    volume:
      _alldata:
        method: local
        options:
          path: /root/scs-example-blog--mysql-master
      data:
        method: metavol
        options:
          volume: _alldata
      binlog:
        method: metavol
        options:
          volume: _alldata
      replaylog:
        method: metavol
        options:
          volume: _alldata
