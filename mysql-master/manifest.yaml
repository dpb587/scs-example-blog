image:
  source:
      type: git
      uri: https://github.com/dpb587/scs-mysql.git
  engine:
    method: docker
  config:
    main:
      serverid: '64'
container:
  name:
    role: mysql-master
  dependency:
    provide:
      mysql:
        method: disco
    volume:
      _alldata:
        method: local
        options:
          path: /root/scs-example-blog--mysql-master
      data:
        method: metavol
        options:
          volume: _alldata
      binlog:
        method: metavol
        options:
          volume: _alldata
