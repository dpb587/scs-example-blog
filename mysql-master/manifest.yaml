image:
  source:
      type: git
      uri: https://github.com/dpb587/scs-mysql.git
  engine:
    method: docker
  config:
    main:
      serverid: '64'
container:
  name:
    role: mysql-master
  dependency:
    provide:
      mysql:
        method: disco
    volume:
      data:
        method: local
      binlog:
        method: local
